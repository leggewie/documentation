name: Create Branch from Commit

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Create new branch from specific commit
        run: |
          COMMIT_ID="422b5c9209f7b33162134113205eab95f6160302" # Replace with your specific commit ID
          NEW_BRANCH_NAME="XYZ" # Name of the new branch
          
          # Create a new branch from the specific commit
          git checkout -b $NEW_BRANCH_NAME $COMMIT_ID
          
          # Push the new branch to the remote repository
          git push origin $NEW_BRANCH_NAME
